<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="usename">Username:</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Enter User Name.."
                        formControlName="username">
                            <small class="text-danger" *ngIf="myReactiveForm.get('username').errors && myReactiveForm.get('username').touched">
                        <span *ngIf="myReactiveForm.get('username').errors['required']">Please enter  username</span>
                        <span *ngIf="myReactiveForm.get('username').errors['notAllowedNames']"> 
                            {{myReactiveForm.get('username').value }} is not allowed</span>

                </small>
                </div>
                <div class="form-group">
                    <label for="usename">Email:</label>

                    <input type="email" class="form-control" name="" id="" placeholder="Enter User email.."
                        formControlName="email">
                        <small class="text-danger" *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched">Pease enter valid email</small>

                </div>
                <div class="form-group">
                    <label for="course">Select Course:</label>
                    <select class="form-control" formControlName="course" id="course">
                      <option value="Angular">Angular</option>
                      <option value="HTML">HTML</option>
                      <option value="JavaScript">JavaScript</option>
                    </select>
                  </div>
        
                  <div class="form-group">
                    <label for="usename">Gender:</label>

                    <div *ngFor="let gender of genders" class="custom-control custom-radio">
                    <input type="radio" id={{gender.id}}  value={{gender.value}} class="custo-control-input" formControlName="gender">
                  <label for="{{gender.id}}" class="custom-control-label">{{gender.value}}</label>
                  </div>
                </div>
                
                <div class="form-group">

                    <button class="btn btn-success mt-4" [disabled]="!myReactiveForm.valid">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
