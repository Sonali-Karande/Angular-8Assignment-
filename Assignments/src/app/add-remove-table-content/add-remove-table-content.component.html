<div class="container  mr-3" >
    <div class="row">
      <div class="col-sm-6 mt-3" style="background-color:lightcyan;border:2px solid green ;">
      <div class="container mt-3">
        <input type="text" class="container ml-5 mb-3" #input  [(ngModel)]="name" placeholder="Enter name">
        <button class="btn btn-primary mb-3" (click)="add(input.value)">Add Name</button>
        <button class="btn btn-danger mb-3" (click)="Onclear()">Clear Textbox</button>
      </div>
      <div class="container">
        <h6 [ngStyle]="{'background-color':'grey','color':'white'}">To remove the name click on Remove button</h6>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data;let i=index">
                <td>{{item.name}}</td>
                <td><button (click)="remove(i)" class="btn btn-danger">Remove</button></td>
        
          </tbody>
        </table>
      </div>
    
      </div>
    </div>
  </div>
