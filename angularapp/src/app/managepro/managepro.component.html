<p>managepro works!</p>
<div class="page-area">
  <h2 class="text-primary text-center">Manage Product</h2>

  <div class="container border-top pt-5">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-success">Add Product</h2>
        <form action="">
          <div class="form-group">
            <label for="productId">Product Id</label>
            <input type="text" class="form-control" id="id" #id>
          </div>
          <div class="form-group">
            <label for="pname">Product Name</label>
            <input type="text" class="form-control" id="name" #name>
          </div>
          <div class="form-group mb-5">
            <label for="price">Product Price</label>
            <input type="text" class="form-control" id="price" #price>
          </div>
          <button class="btn btn-primary" (click)="onAddProduct(id,name,price)">{{editMode?'Update Product':'Add Product'}}</button>
          <button class="btn btn-success mx-2" (click)="onSaveProduct()">Save Product</button>
          <button class="btn btn-warning" (click)="onFetchProduct()">Fetch Product</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2 class="text-success">{{dataTitle | async}}</h2> <!--dynamic title -->
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody *ngIf="!fecthing">
            <tr *ngFor="let product of Products;index as i" >
              <th scope="row">{{i+1}}</th>
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td (click)="onEditProduct(i)"><button class="text-danger">Edit</button></td>
              <td (click)="onDeleteProduct(i)"><button class="text-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
        <div class="text-center" *ngIf="fecthing">
          <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>Fetching Products...</div>
      </div>
    </div>
  </div>
