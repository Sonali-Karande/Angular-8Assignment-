<div class="container">
    <div class=".row justify-content-center">
        <div class=".col-md-6 text-left rounded py-5">
            <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
                <input type="text" name="" id="" placeholder="Enter User Name.." formControlName="username">
                <input type="email" name="" id="" placeholder="Enter User email.." formControlName="email">
                <button class="btn btn-success" [disabled]="!myReactiveForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
