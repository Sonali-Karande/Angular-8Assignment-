<hr>
<h4>Please click on the below button open popup</h4>
<hr />
<button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" (click)="openPopup()">Show Data
</button>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">POPUP </h4>
            </div>
            <div class="modal-body">
                <p>User Details</p>
                <div *ngFor="let p of arrPost">
                    <h6>The user infomation with User Id:{{p.userId}} and ID:{{p.id}}</h6>
                </div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-12 text-left rounded shadow py-5">
                            <table>
                                <thead class="table">
                                    <tr>
                                        <th>User Id</th>
                                        <th> Id</th>
                                        <th>Title</th>
                                        <th>Body</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of arrPost">
                                        <td>
                                            <strong>{{p.userId}}</strong>

                                        </td>
                                        <td>
                                            <strong> {{p.id}}</strong>

                                        </td>
                                        <td>
                                            <strong>{{p.title}}</strong>

                                        </td>
                                        <td>
                                            <strong>{{p.body}}</strong>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closePopup()">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
